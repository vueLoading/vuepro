<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>xf.kaoxue.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #fff;
        }

        .container {
            background-color: #fff;
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            width: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 20px;
        }

        button {
            width: 76%;
            height: 50px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #generatedCode {
            border: 1px solid blue;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 80px;
            height: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="title">请输入验证码</div>
    <div class="input-group">
        <input type="text" id="verificationCode" placeholder="验证码">
        <p id="generatedCode"></p>
    </div>
    <button onclick="verifyCode()">确认</button>
</div>

<script>
    const fonts = ['Arial', 'Verdana', 'Tahoma', 'Trebuchet MS', 'Georgia', 'Times New Roman', 'Courier New', 'Brush Script MT'];

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function generateCode() {
        const length = 4;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        let code = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            code += characters.charAt(randomIndex);
        }
        return code;
    }

    let correctCode = generateCode();
    const codeElement = document.getElementById('generatedCode');

    function updateCode() {
        correctCode = generateCode();
        const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        const randomColor = getRandomColor();
        codeElement.textContent = correctCode;
        codeElement.style.fontFamily = randomFont;
        codeElement.style.color = randomColor;
    }

    updateCode();
    codeElement.addEventListener('click', updateCode);

    // 获取地址栏中的username参数
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    function verifyCode() {
        const inputCode = document.getElementById('verificationCode').value;
        if (inputCode === correctCode) {
            if (username) {
                window.location.href = `certificate.html?username=${encodeURIComponent(username)}`;
            } else {
                window.location.href = 'certificate.html';
            }
        } else {
            alert('验证码错误，请重新输入');
        }
    }
</script>
</body>
</html>
