            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .table-container {
            transform: scale(0.4); /* 缩小50% */
            transform-origin: top center; /* 缩放原点 */
        }
        table {
            background: white;
            border: 1px solid #ccc;
            width: 500px;
            height: 30%;
            table-layout: fixed;
            margin-top: 10px; /* 距离顶部10px */
        }
        tr{
            padding: 0 2px;
        }
        td {
            border: 1px solid #ccc;
            padding: 2px;
            margin: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 30px;
        }
        td:first-child {
            text-align: right;
            padding-right: 14px;
            width: 46%;
        }
        td:last-child {
            text-align: left;
            padding-left: 14px;
            width: 54%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
