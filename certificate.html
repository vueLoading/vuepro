<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书信息</title>
    <style>
        body {
            background-color: #e6f7ff; /* 浅蓝背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .table-container {
            transform: scale(0.4); /* 缩小50% */
            transform-origin: top center; /* 缩放原点 */
        }
        table {
            background: white;
            border: 1px solid #ccc;
            width: 550px;
            height: 30%;
            table-layout: fixed;
            margin-top: 10px; /* 距离顶部10px */
        }
        tr{
            padding: 0 2px;
        }
        td {
            border: 1px solid #ccc;
            padding: 2px;
            margin: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 30px;
        }
        td:first-child {
            text-align: right;
            padding: 8px 14px;
            width: 40%;
        }
        td:last-child {
            text-align: left;
            padding: 8px 14px;
            width: 60%;
        }
        img {
            max-width: 100%;
            height: auto;
            width: 100px;
        }
    </style>
</head>
<body>
<div class="table-container">
    <table>
        <tr>
            <td>照片:</td>
            <td><img id="photo" src="" alt="证书照片"></td>
        </tr>
        <tr>
            <td>姓名:</td>
            <td id="name"></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td id="gender"></td>
        </tr>
        <tr>
            <td>出生日期:</td>
            <td id="birthDate"></td>
        </tr>
        <tr>
            <td>证书编号:</td>
            <td id="certificateNumber"></td>
        </tr>
        <tr>
            <td>身份证号:</td>
            <td id="idNumber"></td>
        </tr>
        <tr>
            <td>职业(工种)及等级:</td>
            <td id="occupation"></td>
        </tr>
        <tr>
            <td>理论知识考试成绩:</td>
            <td id="theoryScore"></td>
        </tr>
        <tr>
            <td>操作技能考核成绩:</td>
            <td id="practicalScore"></td>
        </tr>
        <tr>
            <td>评定成绩:</td>
            <td id="evaluation"></td>
        </tr>
        <tr>
            <td>颁证日期:</td>
            <td id="issueDate"></td>
        </tr>
        <tr>
            <td>发证单位:</td>
            <td id="issuingUnit"></td>
        </tr>
        <tr>
            <td>证书流水码所属号段:</td>
            <td id="serialNumberRange"></td>
        </tr>
    </table>
</div>
